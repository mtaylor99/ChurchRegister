name: Deploy to Azure (Free Tier)

on:
  workflow_dispatch: # Manual trigger only - no automatic deploys

env:
  AZURE_WEBAPP_NAME: "church-register-api-${{ github.run_number }}"
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20.x"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Setup Node.js for React app
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./ChurchRegister.React/package-lock.json"

      # Restore .NET dependencies
      - name: Restore .NET dependencies
        run: dotnet restore

      # Build React frontend
      - name: Install React dependencies
        working-directory: ./ChurchRegister.React
        run: npm ci

      - name: Build React app
        working-directory: ./ChurchRegister.React
        run: npm run build

      # Run tests
      - name: Run .NET tests
        run: dotnet test --no-restore --verbosity normal

      # Build .NET application
      - name: Build .NET application
        run: dotnet build --no-restore --configuration Release

      # Publish application
      - name: Publish .NET application
        run: |
          dotnet publish ChurchRegister.ApiService/ChurchRegister.ApiService.csproj \
            --configuration Release \
            --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} \
            --no-build

      # Copy React build to wwwroot
      - name: Copy React build to API wwwroot
        run: |
          mkdir -p ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/wwwroot
          cp -r ChurchRegister.React/dist/* ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/wwwroot/

      # Upload artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy ARM template for infrastructure
      - name: Deploy Azure infrastructure
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./.azure/infrastructure.json
          parameters: |
            appName=${{ env.AZURE_WEBAPP_NAME }}
            sqlAdminLogin=${{ secrets.SQL_ADMIN_LOGIN }}
            sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}

  deploy-application:
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-infrastructure]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy to Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Run database migrations
      - name: Run database migrations
